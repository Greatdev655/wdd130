<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The contact page allows our clients to make their bookings, contact our customer service
      ,layout suggestion and also compliant if they have any. "
    />
    <meta name="author" content="Ikechukwu Great" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>OUR CONTACT FOR WWR</title>
  </head>
  <body>
    <header>
      <img src="images/raftingsitelogo.png" alt="white water rafting logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trip.html">Trips</a></li>
          <li><a href="contact.html"> Contact Us</a></li> 
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <h1 class="contact_heading">SPLASH WHITE WATER RAFTING</h1>
        <p class="para">
          <strong> 742 Riverbend Road Coloma, CA 95613 United States</strong>
        </p>
        <p class="para"><strong>Phone:</strong> (530) 555-4827</p>
        <p class="para"><strong>Email:</strong> info@splashwwwr.com</p>
        <div class="contact-container">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.179377470758!2d-120.889722!3d38.795741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809a0cce6f67cb4d%3A0xced13e4860ab8e2f!2sColoma%2C%20CA%2095613!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
            </div>

            <div class="contact_form">
              <form>
                <div class="contact_list">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    class="form-input"
                    required
                  />
                </div>

                <div class="contact_list">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your Email"
                    class="form-input"
                    required
                  />
                </div>

                <div class="contact_list">
                  <label class="form-label align-top">Message Purpose</label>
                  <div class="radio-group">
                    <label class="radio-option">
                      <input
                        type="radio"
                        name="purpose"
                        value="general"
                        checked
                      />
                      General Inquiry
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="purpose" value="reservation" />
                      Reservation Question
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="purpose" value="suggestion" />
                      Website Suggestion
                    </label>
                  </div>
                </div>

                <label for="message" class="form-label full-width-label"
                  >Message</label
                >

                <textarea
                  id="message"
                  name="message"
                  placeholder="Type here"
                  class="form-input full-width-input"
                ></textarea>

                <div class="checkbox-container full-width-input">
                  <input
                    type="checkbox"
                    id="newsletter"
                    name="newsletter"
                    checked
                  />
                  <label for="newsletter"
                    >Please Subscribe me to the monthly newsletter</label
                  >
                </div>

                <button type="submit" class="submit-btn">Get in Touch!</button>
              </form>
            </div>
        </div>
      </div>

      <section class="adventure1">
        <h2 class="adventure1_header">We are here to serve you</h2>
        <div class="img_container">
          <figure>
            <img src="images/Employee4.jpg" alt="our employee" />
            <figcaption>Sofia wilson : secetary</figcaption>
          </figure>

          <figure>
            <img src="images/Employee2.jpg" alt="our employee" />
            <figcaption>Angela Johnson : customer service</figcaption>
          </figure>

          <figure>
            <img src="images/Employee3.jpg" alt="our employee" />
            <figcaption>James Reed: customer service</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 all rights reserved,splash white water rafting , Ikechukwu
        Great
      </p>
      <nav class="socialmedia">
        <a href="https://facebook.com">
          <img src="images/353422_facebook_logo_icon.png" alt="facebook icon" />
        </a>
        <a href="https://linkedin.com">
          <img src="images/linkedin.png" alt="linkedin image" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="instagram icon" />
        </a>
      </nav>
    </footer>
  </body>
</html>
